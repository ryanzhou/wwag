<div class="flashes">
  <div class="container">
    {% with messages = get_flashed_messages(category_filter=["notice"]) %}
    {% if messages %}
    <div class="alert alert-success">
      <h4>Message</h4>
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    {% endwith %}
    {% if error %}
    <div class="alert alert-danger"><h4>Error</h4>{{ error }}</div>
    {% endif %}
  </div>
</div>
